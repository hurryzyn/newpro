<!DOCTYPE html>
<html lang="en">
    <!-- ghu -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="result">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var url = 'https://api.npoint.io/99c279bb173a6e28359c/data';
            $.get(url, function (data, status) {
                //  console.log(data);
                for (i = 0; i < data.length; i++) {
                    var nama_asma = '<h2>' + data[i].asma + " " + data[i].nama + '</h2>'
                    var arti = '<div>' + data[i].arti + '<h2>'
                    var no = '<div> Nomor surat : ' + data[i].nomor + '</div>'
                    var ayt = '<div> Jumlah Ayat :' + data[i].ayat + '</div>'
                    var aud = '<audio controls><source src="' + data[i].audio + '"></audio>';
                    $('#result').append(nama_asma)
                    $('#result').append(arti, no, ayt, aud)
                }
            })
        })
    </script>
</body>

</html>
